<!DOCTYPE html>
<html> 
    <head>
        <title> Buddgy - Ahorra con nosotros </title>
        <link rel = "icon" type = "image/x-icon" href = "../favicon.png">

        <link rel = "stylesheet" href = "../styles/styles.css">
        <link rel = "stylesheet" href = "../styles/lateral.css">
        <link rel = "stylesheet" href = "../styles/monto.css">
        <link rel = "stylesheet" href = "../styles/header.css">
        <link rel = "stylesheet" href = "../styles/nuevo.css">
        <link rel = "stylesheet" href = "../styles/graph.css">
        <link rel = "stylesheet" href = "../styles/trends.css">

        <script src = "index.js"></script> 
        
        <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');</style>
        <style>@import url('https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap');</style>
        
        <meta charset = "utf-8">
        <meta name = "keywords" content = "HTML, CSS, JavaScript, project, portfolio, buddget, UX Design">
        <meta name = "description" content = "Desarrollo de una pagina web para ayudarte a ahorrar">
        <meta name = "author" content = "Ignacio Fernandez">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    </head>

    <header>
        <div class = "header_logo">
            <img id= "if_logo" src = "../IF_logo.png" onclick="to_github()">     
        </div>
    </header>

    <body>
        <main>
            <section id = "seccion_lateral">
                <div class = "panel" id = "panel_lateral">
                    <div class = "lateral_search">
                        <input class = "lateral_busqueda" type = "text" placeholder = "Busca un gasto o un ingreso...">
                        <div class = "lateral_contenido">
                            <div class = "lateral_tarjeta" id = "xbx1">
                                <div class = "tarjeta_fecha">28/4/23</div>
                                <div class = "tarjeta_titulo">Almuerzo en restaurante</div>
                                <div class = "tarjeta_tags"></div>
                                <div class = "tarjeta_desc">Almuerzo de trabajo con colegas en el restaurante "La viña".</div>
                                <div class = "tarjeta_monto">-$593</div>
                            </div>
                        </div>
                    </div> 
                </div>
            </section>

            <section id="seccion_contenido">
                <section id = "seccion_grafica"> 
                    <div class = "panel" id = "panel_grafica">
                        <div class = "titulo_panel">
                            <h2>Mensual</h2>
                        </div>
                    </div>
                </section>
    
                <section id = "seccion_nuevo">
                    <div class = "panel" id = "panel_nuevo">
                    </div>
                </section>

                <section id = "seccion_monto">
                    <div class = "panel" id = "panel_monto">
                        <div class = "titulo_panel">
                            <h2>Balance actual:</h2>                       
                        </div>
                        <div class = "cuerpo_panel">
                            <h3>$37,358</h3>
                        </div>
                    </div>
                </section>
    
                <section id = "seccion_tendencias">
                    <div class = "panel" id = "panel_tendencias">
                        <div class = "titulo_panel">
                            <h2>Tendencias</h2>
                        </div>
                    </div>
                </section>
            </section>       
        </main>
    </body>
</html>
